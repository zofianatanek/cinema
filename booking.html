<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Retro Cinema</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="slider.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    <link rel="stylesheet" href="showtimes.css">
    <link rel="stylesheet" href="booking.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
</head>

<body onload="showing_chosen_movie(), showing_chosen_cinema(), selectShowtimesHours()">

    <!-- Top navigation menu -->
    <div class="top_nav">
        <div class="home"><a href="index.html">Retro cinema</a></div>

        <div class="menu">
            <ul>
                <li><span id="account"></span><br>
                    <button id="wyloguj" onclick="logOut()">Wyloguj</button></li>
                <!-- <li><a href="">Repertuar</a></li>
                <li><a href="">Cennik</a></li>
                <li><a href="">Kontakt</a></li> -->
            </ul>
        </div>
    </div>

    <!-- Overlay account panel -->
    <!-- The overlay -->
    <div id="myNav" class="overlay">

        <!-- Closing button -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <!-- Overlay content -->
        <div class="login_panel">
            <form>
                <p>Login: <input id="email" , type="text" , placeholder="Enter email"></p>
                <p id="email_message"></p>
                <p>Hasło: <input id="password" type="password" , placeholder="Enter password"> </p>
                <p id="password_message"></p>
                <input type="button" , value="Zaloguj" , onclick=login()>
            </form>
        </div>
    </div>


    <!-- MAIN PAGE CONTENT -->

    <div class="pagecontainer">
        <div class="info">
            <h2 id="chosen_cinema"></h2>
            <p> Seans: <span id="movie_title"></span>
                <span id="movie_time">Godzina:
                    <select id ="hour">
                    </select>
                </span>
            </p>

        </div>
        <div id="seats">
            <div id="rows_numbers"></div>
            <div id="rows_seats"></div>
        </div>

        <div id="summary">
            <div id="summary_data">
                <div>Wybrane bilety: <span id="count"></span></div>
                <div>Cena całkowita: <span id="price"></span></div>
            </div>

            <div>
                </br>
                <span id="final_reservation" onclick="final_reservation()">Rezerwuj ➨</span>
            </div>
        </div>

    </div>


    <div id="miasto"></div>



    <script src="data.json"></script>
    <script src="booking.js"></script>
    <script src="cinemas.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="index.js"></script>



</body>

</html>
