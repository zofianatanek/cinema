<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Retro Cinema</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slider.css">
</head>

<body>

    <!-- Top navigation menu -->
    <div class="top_nav">
        <div class="home"><a href="home.html">Retro cinema</a></div>
        <div class="menu">
            <ul>
                <li><span id="account" style="cursor:pointer" onclick="openNav()">Konto</span><br><button
                        id="wyloguj">click</button></li>
                <li><a href="">Repertuar</a></li>
                <li><a href="">Cennik</a></li>
                <li><a href="">Kontakt</a></li>
            </ul>
        </div>
    </div>

    <!-- Overlay account panel -->
    <!-- The overlay -->
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <!-- Overlay content -->
        <div class="login_panel">
            <form>
                <p>Login: <input id="email" , type="text" , placeholder="Enter email"></p>
                <p id="email_message"></p>
                <p>Hasło: <input id="password" type="password" , placeholder="Enter password"> </p>
                <p id="password_message"></p>
                <input type="button" , value="Zaloguj" , onclick=login()>
            </form>
        </div>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="polecane">Polecane</div>
            <img src="zasoby/1.jpg" style="width:900px; height: 500px">
            <div class="text">
                <p class="title">Śniadanie u Tiffaniego</p>
                <p class="shortcut">| Komedia | 12+ | 100 min |</p>
            </div>
        </div>

        <div class="mySlides fade">
            <div class="polecane">Polecane</div>
            <img src="zasoby/2.jpg" style="width:900px; height: 500px">
            <div class="text">
                <p class="title">Green Book</p>
                <p class="shortcut">| Dramat | 15+ | 120min |</p>
            </div>
        </div>

        <div class="mySlides fade">
            <div class="polecane">Polecane</div>
            <img src="zasoby/3.jpg" style="width:900px; height: 500px">
            <div class="text">
                <p class="title">La La Land</p>
                <p class="shortcut">| Musical | 12+ | 130 min |</p>
            </div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script src="data.json"></script>
    <script src="index.js"></script>
    <script src="slider.js"></script>
</body>

</html>
